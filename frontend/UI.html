<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Trip Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8f9fb;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        color: #222;
      }
      .topnav {
        width: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        height: 56px;
        box-sizing: border-box;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      }
      .nav-logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        color: #222;
        text-decoration: none;
        margin-right: 24px;
        height: 40px;
      }
      .nav-center {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        gap: 32px;
      }
      .nav-center a {
        color: #222;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.2s;
        padding: 0 8px;
        line-height: 56px;
        font-family: inherit;
      }
      .nav-center a:hover {
        color: #ffd700;
      }
      .plan-trip-btn {
        background: #111;
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 22px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-left: 24px;
        font-family: inherit;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      .plan-trip-btn:hover {
        background: #333;
      }

      .hero-section {
        width: 100%;
        min-height: 80vw;
        max-height: 800px;
        min-height: 480px;
        position: relative;
        display: flex;
        align-items: stretch;
        justify-content: center;
        margin: 40px 0 0 0;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 6px 32px 0 rgba(0,0,0,0.10);
        background: #eaeaea;
        transition: background-image 0.5s;
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center center;
        z-index: 1;
        transition: background-image 0.5s;
        filter: brightness(0.82) saturate(1.1);
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(30,30,30,0.38) 0%, rgba(30,30,30,0.10) 60%, rgba(255,255,255,0.01) 100%);
        z-index: 2;
      }
      .hero-content-outer {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 3;
        display: flex;
        align-items: center;
        height: 100%;
        pointer-events: none;
      }
      .hero-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 48px 48px 48px 64px;
        max-width: 600px;
        pointer-events: auto;
      }
      .hero-title {
        font-size: 2.6rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 4px 24px rgba(0,0,0,0.18);
        margin-bottom: 16px;
        letter-spacing: 1px;
        line-height: 1.1;
      }
      .hero-subtitle {
        font-size: 1.25rem;
        font-weight: 400;
        color: #f3f3f3;
        text-shadow: 0 2px 8px rgba(0,0,0,0.12);
        margin-bottom: 32px;
        line-height: 1.5;
        max-width: 90%;
      }
      .start-plan-btn {
        /* Remove absolute positioning for new placement */
        position: static;
        display: inline-block;
        margin-top: 16px;
        background: #fff;
        color: #222;
        border: none;
        border-radius: 18px;
        padding: 8px 20px;
        font-size: 15px;
        font-weight: 600;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        font-family: inherit;
        letter-spacing: 1px;
        z-index: 4;
      }
      .start-plan-btn:hover {
        background: #ffd700;
        color: #111;
      }

      /* Dot navigation styles */
      .dot-nav {
        position: absolute;
        top: 50%;
        right: 36px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 5;
        padding: 0;
        background: none;
        min-height: 220px;
      }
      .dot-nav-btn {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(255,255,255,0.5);
        border: 2px solid rgba(255,255,255,0.7);
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        margin: 12px 0;
        cursor: pointer;
        outline: none;
        transition: background 0.2s, border 0.2s, box-shadow 0.2s;
        position: relative;
        z-index: 2;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dot-nav-btn.active {
        background: #fff;
        border: 2px solid #fff;
        box-shadow: 0 0 0 4px rgba(255,255,255,0.25);
      }
      .dot-nav-btn:not(:last-child)::after {
        content: '';
        display: block;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 36px;
        background: rgba(255,255,255,0.5);
        opacity: 1;
        z-index: 1;
        border-radius: 2px;
      }

      /* Horizontal scrolling strip styles */
      .spot-strip-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .spot-strip-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #222;
        margin: 36px 0 8px 8px;
        letter-spacing: 0.5px;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      }
      .spot-strip {
        display: flex;
        overflow-x: auto;
        gap: 28px;
        padding: 28px 0 12px 0;
        scrollbar-width: thin;
        scrollbar-color: #ffd700 #f8f9fb;
        scroll-snap-type: x mandatory;
      }
      .spot-card {
        flex: 0 0 220px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 180px;
        max-width: 220px;
        scroll-snap-align: start;
        transition: transform 0.18s, box-shadow 0.18s;
        cursor: pointer;
        text-align: center;
        padding: 16px 12px 18px 12px;
      }
      .spot-card:hover {
        transform: translateY(-6px) scale(1.04);
        box-shadow: 0 6px 24px rgba(255,215,0,0.18);
      }
      .spot-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      .spot-card-title {
        font-size: 1.08rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 6px;
        margin-top: 2px;
      }
      .spot-card-desc {
        font-size: 0.98rem;
        color: #666;
        line-height: 1.4;
      }

      /* Limited Edition Events Styles */
      .limited-events-section {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .limited-events-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #222;
        margin: 40px 0 16px 8px;
        letter-spacing: 0.5px;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      }
      /* New: Flex row for limited-events-strip */
      .limited-events-strip {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        gap: 24px;
        overflow-x: hidden;
        padding: 0 0 32px 0;
        max-width: 100%;
      }
      .event-card {
        position: relative;
        width: 320px;
        max-width: 100%;
        min-width: 0;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.18s, box-shadow 0.18s;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 240px;
        margin-bottom: 0;
        flex: 1 1 0;
        max-width: 340px;
      }
      .event-card:last-child {
        margin-bottom: 0;
      }
      .event-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px rgba(255,215,0,0.22);
      }
      .event-card-img-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #eee;
      }
      .event-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 24px 24px 0 0;
        display: block;
        transition: transform 0.2s;
      }
      .event-card:hover img {
        transform: scale(1.04);
      }
      .event-card-title {
        font-size: 1.12rem;
        font-weight: 700;
        color: #222;
        margin: 18px 0 8px 0;
        padding: 0 16px;
        line-height: 1.2;
      }
      .event-card-hover {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(34,34,34,0.92);
        color: #fff;
        opacity: 0;
        transition: opacity 0.22s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 24px;
        padding: 32px 24px;
        pointer-events: none;
        font-size: 1.08rem;
      }
      .event-card:hover .event-card-hover {
        opacity: 1;
        pointer-events: auto;
      }
      .event-card-hover-title {
        font-size: 1.18rem;
        font-weight: 700;
        margin-bottom: 14px;
        color: #ffd700;
      }
      .event-card-hover-detail {
        font-size: 1.08rem;
        margin-bottom: 6px;
        line-height: 1.5;
      }
      @media (max-width: 1100px) {
        .limited-events-strip {
          gap: 16px;
        }
        .event-card-img-container,
        .event-card img {
          height: 140px;
        }
        .event-card {
          width: 220px;
          max-width: 100%;
        }
      }
      @media (max-width: 900px) {
        .hero-section {
          min-height: 60vw;
          max-height: 600px;
        }
        .hero-content {
          padding: 32px 24px 32px 32px;
        }
        .start-plan-btn {
          /* Remove top/right for new placement */
          top: auto;
          right: auto;
        }
        .dot-nav {
          right: 16px;
        }
        .spot-strip-title {
          font-size: 1.18rem;
          margin: 24px 0 6px 4px;
        }
        .spot-strip {
          gap: 18px;
          padding: 18px 0 8px 0;
        }
        .spot-card {
          min-width: 140px;
          max-width: 160px;
          padding: 10px 6px 12px 6px;
        }
        .spot-card img {
          height: 80px;
        }
        .limited-events-title {
          font-size: 1.08rem;
          margin: 18px 0 10px 4px;
        }
        .event-card-img-container,
        .event-card img {
          height: 100px;
        }
        .event-card {
          width: 140px;
        }
        .event-card-title {
          font-size: 1rem;
        }
        .event-card-hover-title {
          font-size: 1.08rem;
        }
        .event-card-hover-detail {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 600px) {
        .topnav {
          padding: 0 8px;
          height: 44px;
        }
        .nav-logo {
          font-size: 16px;
          margin-right: 8px;
        }
        .nav-center a {
          font-size: 13px;
          gap: 12px;
          line-height: 44px;
        }
        .plan-trip-btn {
          padding: 7px 12px;
          font-size: 13px;
          margin-left: 8px;
        }
        .hero-section {
          min-height: 320px;
          max-height: 420px;
          border-radius: 12px;
        }
        .hero-content-outer {
          align-items: flex-start;
        }
        .hero-content {
          padding: 18px 10px 18px 16px;
        }
        .hero-title {
          font-size: 1.4rem;
        }
        .hero-subtitle {
          font-size: 1rem;
        }
        .start-plan-btn {
          padding: 6px 14px;
          font-size: 13px;
          margin-top: 10px;
        }
        .dot-nav {
          right: 6px;
        }
        .dot-nav-btn {
          width: 14px;
          height: 14px;
          border-width: 1.5px;
          margin: 6px 0;
        }
        .dot-nav-btn:not(:last-child)::after {
          height: 18px;
        }
        .spot-strip-container {
          padding: 0 2px;
        }
        .spot-strip-title {
          font-size: 1rem;
          margin: 14px 0 4px 2px;
        }
        .spot-strip {
          gap: 10px;
          padding: 10px 0 4px 0;
        }
        .spot-card {
          min-width: 110px;
          max-width: 120px;
          padding: 6px 2px 8px 2px;
        }
        .spot-card img {
          height: 54px;
        }
        .spot-card-title {
          font-size: 0.92rem;
        }
        .spot-card-desc {
          font-size: 0.82rem;
        }
        .limited-events-title {
          font-size: 0.98rem;
          margin: 10px 0 8px 2px;
        }
        .limited-events-strip {
          gap: 8px;
        }
        .event-card-img-container,
        .event-card img {
          height: 60px;
        }
        .event-card {
          width: 90px;
        }
        .event-card-title {
          font-size: 0.92rem;
        }
        .event-card-hover-title {
          font-size: 0.95rem;
        }
        .event-card-hover-detail {
          font-size: 0.82rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="topnav">
      <a href="#home" class="nav-logo">
        <img src="https://img.icons8.com/ios-filled/32/000000/hong-kong.png" alt="Logo" style="height:32px;width:32px;margin-right:8px;vertical-align:middle;" />
        HK Trip
      </a>
      <div class="nav-center">
        <a href="#about">About</a>
        <a href="#culture">Culture</a>
        <a href="#Route">Hiking Routes</a>
        <a href="#contact">Contact</a>
      </div>
      <button class="plan-trip-btn" id="agent-plan-btn">Agent Plan</button>
    </nav>
    <section class="features-section" style="max-width: 1100px; margin: 40px auto 0 auto; padding: 0 16px;">
      <div class="hero-section" id="hero-section">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content-outer">
          <div class="hero-content">
            <div class="hero-title" id="hero-title">美食匯聚</div>
            <div class="hero-subtitle" id="hero-subtitle">Discover Hong Kong's world-renowned food scene, where East meets West and every meal is an adventure.</div>
            <button class="start-plan-btn" id="start-plan-btn">開始計劃</button>
          </div>
        </div>
        <div class="dot-nav" id="dot-nav"></div>
      </div>
    </section>
    <!-- Horizontal scrolling strip for famous spots -->
    <div class="spot-strip-container">
      <div class="spot-strip-title">Popular Spots</div>
      <div class="spot-strip" id="spot-strip">
        <!-- Spot cards will be injected here by JS -->
      </div>
    </div>
    <!-- Limited Edition Events Section -->
    <div class="limited-events-section">
      <div class="limited-events-title">Limited Edition Events</div>
      <div class="limited-events-strip" id="limited-events-strip">
        <!-- Event cards will be injected here by JS -->
      </div>
    </div>
    <script>
      // Features data with title, subtitle, and image
      const features = [
        {
          img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80",
          title: "美食匯聚",
          subtitle: "Discover Hong Kong's world-renowned food scene, where East meets West and every meal is an adventure."
        },
        {
          img: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80",
          title: "人文歷史",
          subtitle: "Experience the rich cultural heritage and fascinating history that shape Hong Kong's unique identity."
        },
        {
          img: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=900&q=80",
          title: "特色地貌",
          subtitle: "Marvel at Hong Kong's stunning landscapes, from dramatic peaks to tranquil beaches and lush country parks."
        },
        {
          img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=900&q=80",
          title: "香江夜景",
          subtitle: "Be dazzled by the iconic Victoria Harbour skyline and the vibrant city lights that come alive at night."
        }
      ];

      // Famous spots data for the horizontal strip
      const famousSpots = [
        {
          name: "Hong Kong Disneyland",
          desc: "A magical theme park for all ages.",
          img: "https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "The Peak",
          desc: "The best panoramic view of Hong Kong.",
          img: "https://images.unsplash.com/photo-1465101178521-c1a9136a3fd9?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Big Buddha (Tian Tan Buddha)",
          desc: "Iconic giant bronze Buddha on Lantau Island.",
          img: "https://images.unsplash.com/photo-1506084868230-bb9d95c24759?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Ladies' Market",
          desc: "Bustling street market for shopping and souvenirs.",
          img: "https://images.unsplash.com/photo-1506089676908-3592f7389d4d?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Ocean Park",
          desc: "Marine-life theme park and amusement rides.",
          img: "https://images.unsplash.com/photo-1518684079-3c830dcef090?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Temple Street Night Market",
          desc: "Vibrant night market with food and fortune tellers.",
          img: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Harbour City Mall",
          desc: "Hong Kong's largest shopping mall.",
          img: "https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=400&q=80"
        },
        {
          name: "Ngong Ping 360",
          desc: "Scenic cable car ride to Lantau attractions.",
          img: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80"
        }
      ];

      // Limited Edition Events Data
      const limitedEvents = [
        {
          name: "International HAB Festival",
          img: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=900&q=80",
          details: "Date: 12-18 Aug 2024<br>Place: Central Harbourfront<br>Experience a week of international arts, music, and food."
        },
        {
          name: "GEM 2025 Concert",
          img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=900&q=80",
          details: "Date: 3-4 May 2025<br>Place: Hong Kong Coliseum<br>Don't miss GEM's exclusive world tour stop in HK!"
        },
        {
          name: "Harbour Night Parade",
          img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80",
          details: "Date: 1 Jan 2025<br>Place: Tsim Sha Tsui Promenade<br>Celebrate the New Year with a dazzling night parade."
        }
      ];

      let currentFeature = 0;

      // Create dot navigation (no label/description)
      function createDotNav() {
        const navContainer = document.getElementById('dot-nav');
        navContainer.innerHTML = '';
        features.forEach((feature, i) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'dot-nav-btn' + (i === 0 ? ' active' : '');
          btn.setAttribute('aria-label', `Go to feature ${i+1}`);
          btn.addEventListener('click', () => {
            currentFeature = i;
            updateHero(i);
          });
          navContainer.appendChild(btn);
        });
      }

      // Update hero section with current feature
      function updateHero(index) {
        const feature = features[index];
        document.getElementById('hero-bg').style.backgroundImage = `url('${feature.img}')`;
        document.getElementById('hero-title').textContent = feature.title;
        document.getElementById('hero-subtitle').textContent = feature.subtitle;
        // Update dot nav
        const dots = document.querySelectorAll('.dot-nav-btn');
        dots.forEach((dot, i) => {
          if (i === index) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }

      // Render the horizontal scrolling strip of famous spots
      function renderSpotStrip() {
        const strip = document.getElementById('spot-strip');
        strip.innerHTML = '';
        famousSpots.forEach(spot => {
          const card = document.createElement('div');
          card.className = 'spot-card';
          card.innerHTML = `
            <img src="${spot.img}" alt="${spot.name}">
            <div class="spot-card-title">${spot.name}</div>
            <div class="spot-card-desc">${spot.desc}</div>
          `;
          strip.appendChild(card);
        });
      }

      // Render the limited edition events
      function renderLimitedEvents() {
        const eventsStrip = document.getElementById('limited-events-strip');
        eventsStrip.innerHTML = '';
        limitedEvents.forEach(event => {
          const card = document.createElement('div');
          card.className = 'event-card';
          card.innerHTML = `
            <div class="event-card-img-container">
              <img src="${event.img}" alt="${event.name}">
            </div>
            <div class="event-card-title">${event.name}</div>
            <div class="event-card-hover">
              <div class="event-card-hover-title">${event.name}</div>
              <div class="event-card-hover-detail">${event.details}</div>
            </div>
          `;
          eventsStrip.appendChild(card);
        });
      }

      // Optional: auto-advance every 7 seconds
      let autoAdvance = setInterval(() => {
        currentFeature = (currentFeature + 1) % features.length;
        updateHero(currentFeature);
      }, 7000);

      // Pause auto-advance on interaction
      document.addEventListener('DOMContentLoaded', () => {
        createDotNav();
        updateHero(0);
        renderSpotStrip();
        renderLimitedEvents();

        // Pause auto-advance on mouse over hero-section
        const heroSection = document.getElementById('hero-section');
        heroSection.addEventListener('mouseenter', () => clearInterval(autoAdvance));
        heroSection.addEventListener('mouseleave', () => {
          autoAdvance = setInterval(() => {
            currentFeature = (currentFeature + 1) % features.length;
            updateHero(currentFeature);
          }, 7000);
        });

        // Agent Plan button action (for demo, just alert)
        document.getElementById('agent-plan-btn').addEventListener('click', () => {
          alert('Agent Plan feature coming soon!');
        });
      });

      // "開始計劃" button action (for demo, just alert)
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('start-plan-btn').addEventListener('click', () => {
          alert('Let\'s start planning your trip!');
        });
      });
    </script>
  </body>
</html>
